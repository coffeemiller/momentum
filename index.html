<!DOCTYPE html>
<html lang="kr">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="https://nomadcoders.co//m.png">
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
        <title>Coffeemiller's Momentum App</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="top-row-center">
            <img src="img/logo.png" alt="Dev.Coffeemiller" onclick="location.href='mailto:dev2freedom@gmail.com' ">
        </div>
        <div class="top-row-left">
            <h2 id="clock">00:00:00</h2>
        </div>
        <div class="top-row-right">
            <div class="weather" id="weather"></div>
        </div>
        <div class="user_container" id="user_container">
            <span class="user">Hello, What's your name?</span>
            <form class="form" id="user_form">
                <input required maxlength="15" type="text" class="input" id="user_input" autocomplete="off" />
                <!-- <input type="submit" value="Log In" /> -->
            </form>
        </div>
        <div class="greeting_container hidden" id="greeting_container">
        </div>
        <div class="todo_container hidden" id="todo_container">
            <span class="question">What is your main focus for today?</span>
            <form class="form" id="todo_form">
                <input type="text" class="input" id="todo_input" autocomplete="off" required />
            </form>
            <ul class="todo_list todo" id="todo_list">
                <div class="todoheader">
                    <h1 id="today"></h1>
                </div>
            </ul>
        </div>
        <div class="quote_container" id="quote_container">
            <div class="quote_text" id="quote">
                <span></span>
            </div>
        </div>
        <script src="js/weather.js"></script>
        <script src="js/background.js"></script>
        <script src="js/greetings.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/todo.js"></script>
    </body>

</html>
